<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Me - Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #222;
      width: 100%;
      overflow: hidden;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .light-theme {
      background: #f0f0f0;
      color: #111;
    }

    .website-name {
      font-size: 3em;
      color: #fff;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 20px;
      position: relative;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .light-theme .website-name {
      color: #111;
    }

    .website-name span {
      background: linear-gradient(45deg, #ff357a, #fff172);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      position: relative;
    }

    .website-name span::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(45deg, #ff357a, #fff172);
      bottom: -5px;
      left: 0;
      border-radius: 2px;
    }

    .toggle-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .toggle {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle::before {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .toggle.active {
      background: #4caf50;
    }

    .toggle.active::before {
      transform: translateX(25px);
    }

    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ring i {
      position: absolute;
      inset: 0;
      border: 2px solid #fff;
      transition: 0.5s;
    }

    .ring i:nth-child(1) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 6s linear infinite;
    }

    .ring i:nth-child(2) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate 4s linear infinite;
    }

    .ring i:nth-child(3) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate2 10s linear infinite;
    }

    .ring:hover i {
      border: 6px solid var(--clr);
      filter: drop-shadow(0 0 20px var(--clr));
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate2 {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .login {
      position: absolute;
      width: 300px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .login h2 {
      font-size: 2em;
      color: #fff;
    }

    .light-theme .login h2 {
      color: #111;
    }

    .login .inputBx {
      position: relative;
      width: 100%;
    }

    .login .inputBx input {
      position: relative;
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      font-size: 1.2em;
      color: #fff;
      box-shadow: none;
      outline: none;
      margin: 6px 0;
    }

    .login .inputBx input:focus {
      border-color: var(--clr, #0078ff);
      box-shadow: 0 0 10px var(--clr, #0078ff);
    }

    .login .inputBx input[type="submit"] {
      background: linear-gradient(45deg, #ff357a, #fff172);
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .login .inputBx input[type="submit"]:hover {
      background: linear-gradient(45deg, #fff172, #ff357a);
    }

    .login .inputBx input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .light-theme .login .inputBx input {
      border: 2px solid #111;
      color: #111;
      background: rgba(255, 255, 255, 0.9);
    }

    .light-theme .login .inputBx input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .login .links {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .login .links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.5s;
    }

    .light-theme .login .links a {
      color: #111;
    }

    .login .links a:hover {
      color: var(--clr, #0078ff);
      text-shadow: 0 0 10px var(--clr, #0078ff);
    }

    .error-message {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      color: #fff;
      text-align: center;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 20px;
    }

    .navbar-nav {
      position: absolute;
      left: 20px;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff357a;
    }

    /* Password Recovery Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    .modal-content {
        position: relative;
        background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
        margin: 15% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        animation: slideIn 0.3s ease;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .close-modal {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #fff;
        background: none;
        border: none;
        transition: color 0.3s ease;
        opacity: 0.7;
    }

    .close-modal:hover {
        color: #ff357a;
        opacity: 1;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #ff357a;
        box-shadow: 0 0 10px rgba(255, 53, 122, 0.3);
    }

    .security-question {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        font-style: italic;
        border-left: 3px solid #ff357a;
    }

    .attempts-counter {
        text-align: center;
        margin-top: 10px;
        color: #ff9999;
        font-size: 0.9em;
    }

    .error-message {
        background: rgba(255, 68, 68, 0.1);
        color: #ff4444;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        border: 1px solid rgba(255, 68, 68, 0.3);
        display: none;
    }

    .success-message {
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin: 20px 0;
    }

    .success-message i {
        font-size: 48px;
        color: #4CAF50;
        margin-bottom: 15px;
    }

    .success-message p {
        margin: 10px 0;
        color: #fff;
    }

    #recoveredPassword {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 1.2em;
        letter-spacing: 1px;
        margin: 10px 0;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #ff357a, #fff172);
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: linear-gradient(45deg, #fff172, #ff357a);
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(255, 53, 122, 0.3);
    }

    .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { 
            transform: translateY(-30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Light theme adjustments for modal */
    .light-theme .modal-content {
        background: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .light-theme .modal h2 {
        color: #333;
    }

    .light-theme .form-group label {
        color: #555;
    }

    .light-theme .password-display {
        background: #f0f0f0;
    }

    @media (max-width: 500px) {
      .ring {
        width: 300px;
        height: 300px;
      }

      .website-name {
        font-size: 2em;
      }

      .login {
        width: 250px;
      }

      .login h2 {
        font-size: 1.5em;
      }

      .login .inputBx input {
        font-size: 1em;
        padding: 10px 15px;
      }
    }

    .error-message {
      display: none;
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .form-check label {
      margin: 0;
      cursor: pointer;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-login .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .social-login .divider::before,
    .social-login .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-login .divider span {
      padding: 0 10px;
      color: #888;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .social-button {
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      background: transparent;
      color: var(--light);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-button i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-nav">
      <a class="nav-link" href="/" onclick="navigateToHome(event)">Home</a>
      <a class="nav-link" href="/about">About</a>
      <a class="nav-link" href="/contact">Contact</a>
    </div>
    <h1 class="website-name">Flex <span>Me</span></h1>
  </nav>

  <div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <div class="formBx">
        <form id="loginForm">
          <h2>Login</h2>
          <div id="errorMessage" class="error-message"></div>
          <div class="inputBx">
            <input type="text" id="username" name="username" placeholder="Username" required />
          </div>
          <div class="inputBx">
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign in" onclick="handleLogin(); return false;" />
          </div>
          <div class="links">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="{{ url_for('register') }}">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    async function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      
      // Reset error message
      errorDiv.style.display = 'none';
      
      try {
        console.log('Attempting login for user:', username);
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });
        
        console.log('Login response status:', response.status);
        const data = await response.json();
        console.log('Login response:', data);
        
        if (response.ok) {
          console.log('Login successful');
          // Store token and user data
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('userData', JSON.stringify(data.user));
          
          console.log('Stored token:', data.token);
          console.log('Stored user data:', data.user);

          // Redirect to dashboard with token
          await navigateToDashboard();
        } else {
          const message = data.error || 'Login failed. Please try again.';
          console.error('Login failed:', message);
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'An error occurred during login. Please try again.';
        errorDiv.style.display = 'block';
      }
    }

    async function navigateWithAuth(url) {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login';
        return;
      }

      try {
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            const data = await response.json();
            if (data.redirect) {
              window.location.href = data.redirect;
            } else {
              window.location.href = url;
            }
          } else {
            const html = await response.text();
            document.documentElement.innerHTML = html;
            // Execute any scripts in the new HTML
            const scripts = document.getElementsByTagName('script');
            for (let script of scripts) {
              eval(script.innerHTML);
            }
            // Update URL without reloading
            window.history.pushState({}, '', url);
          }
        } else if (response.status === 401) {
          console.error('Authentication failed, redirecting to login');
          localStorage.removeItem('token');
          window.location.href = '/login';
        } else {
          throw new Error(`Navigation failed: ${response.status}`);
        }
      } catch (error) {
        console.error('Navigation error:', error);
        alert('An error occurred while navigating. Please try again.');
      }
    }

    async function navigateToHome(event) {
      if (event) event.preventDefault();
      await navigateWithAuth('/');
    }

    async function navigateToProfile(event) {
      if (event) event.preventDefault();
      await navigateWithAuth('/profile');
    }

    async function navigateToHistory(event) {
      if (event) event.preventDefault();
      await navigateWithAuth('/history');
    }

    async function navigateToCampaign(event) {
      if (event) event.preventDefault();
      await navigateWithAuth('/create-campaign');
    }

    async function navigateToDashboard(event) {
      if (event) event.preventDefault();
      await navigateWithAuth('/dashboard');
    }
  </script>

  <div class="toggle-container">
    <div class="toggle" id="themeToggle"></div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Quick Links</h4>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
      </div>
    </div>
    <p>&copy; 2025 Flex Me. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      toggle.classList.toggle("active");
    });
  </script>
</body>
</html>
