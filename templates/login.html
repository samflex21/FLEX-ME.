<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Me - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    /* Add a test style to verify CSS loading */
    .test-style {
        color: red;
    }
</style>
<body>
    <div class="test-style">If this is red, CSS is working</div>
    
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
            <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
        </div>
        <h1 class="website-name">Flex <span>Me</span></h1>
    </nav>

    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Login</h2>
            <div id="errorMessage" class="error-message"></div>
            <div class="inputBx">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign in" onClick="login()">
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <div class="toggle-container">
        <div class="toggle" id="themeToggle"></div>
    </div>

    <footer>
        <p>&copy; 2023 Flex Me. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script>
        // Theme toggle functionality
        const toggle = document.getElementById('themeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            toggle.classList.toggle('active');
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store login state and user details
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userDetails', JSON.stringify(data.user)); // Store user details
                    
                    // Redirect to main page
                    window.location.href = 'main.html';
                } else {
                    errorMessage.textContent = data.message || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Clear error message when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
